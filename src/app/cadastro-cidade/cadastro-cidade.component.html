<mat-card>

    <mat-card-title class="text-center">
        Cadastro de cidade
    </mat-card-title>

    <mat-card-content>

        <mat-form-field>
            <mat-label>Estado</mat-label>
            <mat-select #campoEstado>
                <mat-option *ngFor="let estado of estadoService.estados" [value]="estado.id">
                    {{ estado.sigla }} - {{ estado.descricao }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <input matInput #descricao placeholder="Nome">
        </mat-form-field>

        <mat-form-field>
            <input matInput #sigla placeholder="Sigla">
        </mat-form-field>

        <mat-form-field>
            <input matInput #cep type="number" placeholder="Cep">
        </mat-form-field>

    </mat-card-content>

    <mat-card-actions>
        <button type="button" (click)="salvar()" class="btn btn-success">Salvar</button>
    </mat-card-actions>

</mat-card>
