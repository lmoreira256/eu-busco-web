<div class="container">

  <header>
    <img class="logo-imagem" src="../../assets/images/logo_imagem.png" alt="Be The Hero" />

    <span>Bem vindo, {{ usuarioService.userName }}</span>

    <div class="container-buttons">
      <button class="button button-new-delivery" (click)="openDeliveryRecord()">Cadastrar entrega</button>

      <button class="button button-little button-icon-menu" [matMenuTriggerFor]="menu">
        <mat-icon aria-hidden="false" aria-label="Button menu">menu</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <span *ngIf="usuarioService.tipoUsuario !== 3">
          <button class="button button-menu" (click)="openProgram(pages.CADASTRO_ENTREGA)">Cadastro de
            Entrega</button>
          <mat-divider></mat-divider>
        </span>

        <span *ngIf="usuarioService.tipoUsuario !== 3">
          <button class="button button-menu" (click)="openProgram(pages.CADASTRO_ENDERECO)">Cadastro
            de Endereço</button>
          <mat-divider></mat-divider>
        </span>

        <span *ngIf="usuarioService.tipoUsuario === 1">
          <button class="button button-menu" (click)="openProgram(pages.CADASTRO_USUARIO)">Cadastro
            de Usuário</button>
          <mat-divider></mat-divider>
        </span>

        <span *ngIf="usuarioService.tipoUsuario === 1">
          <button class="button button-menu" (click)="openProgram(pages.CADASTRO_CIDADE)">Cadastro de Cidade</button>
          <mat-divider></mat-divider>
        </span>

        <span *ngIf="usuarioService.tipoUsuario === 2">
          <button class="button button-menu" (click)="openProgram(pages.ENTREGAS)">Entregas
            Disponíveis</button>
          <mat-divider></mat-divider>
        </span>

        <span *ngIf="usuarioService.tipoUsuario === 1">
          <button class="button button-menu" (click)="openProgram(pages.CADASTRO_CONTATO)">Cadastro
            de Contatos</button>
          <mat-divider></mat-divider>
        </span>

        <button class="button button-menu" (click)="openProgram(pages.CADASTRO_AVALIACAO)">Cadastro
          de Avaliação</button>
        <mat-divider></mat-divider>
      </mat-menu>

      <button class="button button-logoff button-little" (click)="logOff()">
        <mat-icon aria-hidden="false" aria-label="Button log-off">power_settings_new</mat-icon>
      </button>
    </div>
  </header>

  <div *ngIf="showDeliveriesToUser">

    <h1>Suas entregas</h1>

    <ul>
      <li *ngFor="let entrega of entregaService.entregasUsuarioAbertas.lista">
        <strong>TÍTULO:</strong>
        <p>{{ entrega.titulo }}</p>

        <strong>DESCRIÇÃO:</strong>
        <p>{{ entrega.descricao }}</p>

        <strong>VOLUME:</strong>
        <p>{{ entrega.volume }}</p>

        <div>
          <button type="button">
            <mat-icon class="icon-create" aria-hidden="false" aria-label="Button delete delivery">create</mat-icon>
          </button>

          <button type="button">
            <mat-icon aria-hidden="false" aria-label="Button delete delivery">delete</mat-icon>
          </button>
        </div>
      </li>
    </ul>

  </div>

</div>
