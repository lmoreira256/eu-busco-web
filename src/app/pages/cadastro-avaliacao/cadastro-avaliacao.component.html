<mat-card>

  <mat-card-title class="text-center">
    {{ tituloPage }}
  </mat-card-title>

  <mat-card-content>

    <mat-form-field>
      <mat-label>Entrega</mat-label>
      <mat-select #entrega (selectionChange)="selecionarAvaliado()">
        <mat-option *ngFor="let entrega of entregaService.entregasAvaliacao" [value]="entrega.codigoEntrega">
          {{ entrega.tituloEntrega }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input matInput #avaliado placeholder="Avaliado" disabled="true">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Nota</mat-label>
      <mat-select #nota value="5">
        <mat-option value="5">5</mat-option>
        <mat-option value="4">4</mat-option>
        <mat-option value="3">3</mat-option>
        <mat-option value="2">2</mat-option>
        <mat-option value="1">1</mat-option>
        <mat-option value="0">0</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput #comentario placeholder="Deixe seu comentÃ¡rio sobre a entrega."></textarea>
    </mat-form-field>

  </mat-card-content>

  <mat-card-actions>
    <button class="btn btn-success" (click)="salvar()">Salvar</button>
  </mat-card-actions>

</mat-card>
