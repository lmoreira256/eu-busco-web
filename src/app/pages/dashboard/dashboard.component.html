<div class="container">

  <header>
    <img class="logo-imagem" src="../../assets/images/logo_imagem.png" alt="Be The Hero" />

    <div>
      <span>Bem vindo, <b>{{ usuarioService.nomeUsuario }}</b></span>
      <br>
      <span>Sua nota: {{ usuarioService.nota }}</span>
    </div>

    <div class="container-buttons">
      <button class="button button-new-delivery" (click)="openDeliveryRecord()">Cadastrar entrega</button>

      <button class="button button-little button-icon-menu" [matMenuTriggerFor]="menu">
        <mat-icon aria-hidden="false" aria-label="Button menu">menu</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <span *ngIf="usuarioService.tipoUsuario !== 3">
          <button class="button button-menu" (click)="openProgram(pages.CADASTRO_ENTREGA)">Cadastro de
            Entrega</button>
          <mat-divider></mat-divider>
        </span>

        <span *ngIf="usuarioService.tipoUsuario !== 3">
          <button class="button button-menu" (click)="openProgram(pages.CADASTRO_ENDERECO)">Cadastro
            de Endereço</button>
          <mat-divider></mat-divider>
        </span>

        <span *ngIf="usuarioService.tipoUsuario === 1">
          <button class="button button-menu" (click)="openProgram(pages.CADASTRO_USUARIO)">Cadastro
            de Usuário</button>
          <mat-divider></mat-divider>
        </span>

        <span *ngIf="usuarioService.tipoUsuario === 1">
          <button class="button button-menu" (click)="openProgram(pages.CADASTRO_CIDADE)">Cadastro de Cidade</button>
          <mat-divider></mat-divider>
        </span>

        <span *ngIf="usuarioService.tipoUsuario === 1">
          <button class="button button-menu" (click)="openProgram(pages.CADASTRO_CONTATO)">Cadastro
            de Contatos</button>
          <mat-divider></mat-divider>
        </span>

        <button class="button button-menu" (click)="openProgram(pages.CADASTRO_AVALIACAO)">Cadastro
          de Avaliação</button>
        <mat-divider></mat-divider>
      </mat-menu>

      <button class="button button-logoff button-little" (click)="logOff()">
        <mat-icon aria-hidden="false" aria-label="Button log-off">power_settings_new</mat-icon>
      </button>
    </div>
  </header>

  <div class="painel-entregas">

    <app-painel-entregas *ngIf="entregaService.andamento.total > 0" titulo="Entregas em andamento"
      [entregas]="entregaService.andamento"></app-painel-entregas>

    <app-painel-entregas *ngIf="entregaService.abertas.total > 0" titulo="Entregas abertas"
      [entregas]="entregaService.abertas" [verMaisFuncion]="buscarMaisEntregasAbertas"></app-painel-entregas>

    <app-painel-entregas *ngIf="entregaService.finalizadas.total > 0" titulo="Entregas finalizadas"
      [entregas]="entregaService.finalizadas"></app-painel-entregas>

    <app-painel-entregas *ngIf="entregaService.excluidas.total > 0" titulo="Entregas excluídas"
      [entregas]="entregaService.excluidas"></app-painel-entregas>

  </div>

  <div
    *ngIf="entregaService.andamento.total === 0 && entregaService.abertas.total === 0 && entregaService.finalizadas.total === 0 && entregaService.excluidas.total === 0">
    <h1>Sem entregas no momento...</h1>
  </div>

</div>
